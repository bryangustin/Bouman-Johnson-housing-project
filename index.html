<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>api with AI about belgian real estate estimation of property</title>
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<section>
		<div id="img"></div>
		<div id="bigbox">
		<form method="post" action="index.html">
				<select id="type" name="type">
					<option value="type of property">Property</option>
					<option value="apartment">Apartment</option>
					<option value="house">House</option>
					<option value="others">Others</option>
				</select>

				<input type="number" id="area" name="area" placeholder=" Area                  m2">	

				<select id="rooms" name="rooms">
					<option value="number of rooms">Rooms</option>
				 	<option value="1">1</option>
				  	<option value="2">2</option>
				  	<option value="3">3</option>
				  	<option value="4">4</option>
				  	<option value="5">5</option>
				  	<option value="6">6</option>
				  	<option value="7">7</option>
				  	<option value="8">8</option>
				  	<option value="9">9</option>
				  	<option value="10">10</option>
				</select>

				<select id="zip" name="zip">
					<option value="zip code">zip code</option>

				</select>

			<input type="submit" id="submit" name="submit" value="Submit">
			<button id="btn" > More filters </button>
			<div id="container"></div>
		</form>
		</div>
	</section>
	<script src="app.js"></script>
</body>
</html>
